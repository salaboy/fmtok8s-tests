apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-integration-test"
  annotations:
    "helm.sh/hook": test
spec:
  template:
    spec:
      containers:
        - name: main
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["curl", "localhost:8080"]
      restartPolicy: Never

